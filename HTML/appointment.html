<form class="appointmentform">
<fieldset>
			
			<legend>  Appointment Form </legend>		<!--Borrowed struture from personal html code-->
			<label> Title&colon; </label>
			<select class="textboxex" name="Title" required>
				<option value="" selected="selected"> Select a Title </option>
				<option value="Ms."> Ms. </option>
				<option value="Mr."> Mr. </option>
				<option value="Mrs."> Mrs. </option>
			</select>
			<br><br>
			
		<label> First Name&colon; </label>
			<input type="text" name="fname" class="textboxex" placeholder="Enter Your First Name" required> <br> <br>
			
			<label> Middle Name &colon; </label>
			<input type="text" class="textboxex" name="mname"  placeholder="Enter Only If Applicable" required > <br> <br>
			
		<label> Last Name&colon; </label>
			<input type="text" class="textboxex" name="lname" placeholder="Enter Your Last Name" required > <br> <br>
			
		<label> Gender&colon; </label><br>
			&nbsp;&nbsp;&nbsp;
			Male <input type="radio" class="textboxex" name="gender"  value="Male" required>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Female <input type="radio" class="textboxex" name="gender"  value="Female" required><br><br>
			
		<label> Address&colon; </label>
			 <input type="text" class="textboxex" placeholder="Enter Your Address" required><br><br>
			 
			 	<label> Select Hospital&colon; </label>
			<input type="text" class="textboxex" name="hospitalselect" placeholder="Enter Suitable Hospital" required> <br><br>
		
			<label> Select Time and Date&colon; </label>
			<input type="date" name="dateselect" class="date" required>
			<input type="time" name="timeselect" class="date" required><br><br>
			
			
		<label> Email Address&colon; </label>
			<input type="text" class="textboxex" name="email" placeholder="Enter E-mail Address" required> <br> <br>

		<label> Phone Number&colon; </label>
			<input type="text" class="textboxex" name="phonenum" placeholder="Eg:1-868-748-2849" required> <br> <br> 
			
		<button type="submit" value="submit"  class="button" formaction="../HTML/endapp.html">SUBMIT</button> &nbsp;
			
		<button type="reset" value="reset"  class="button" >CLEAR</button>

			
</fieldset>
